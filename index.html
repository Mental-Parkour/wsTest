<html>
  <head>
    <script>
      console.log(window.location.href);
      let HOST = window.location.href.replace(/^file\//, 'ws');
      console.log(HOST);
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + event.data;
      };
    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
